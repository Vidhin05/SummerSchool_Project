<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Insert title here</title>

</head>

<body>
    <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" id="paymentForm" onload="formLoad();">
        <input type="hidden" name="cmd" value="_cart">
        <input type="hidden" name="upload" value="1">
        <input type="hidden" name="business" value="support@web30india.com">
        <input type="hidden" name="currency_code" value="AUD">
        <input type="hidden" name="item_name_" value="">
        <input type="hidden" name="amount_" value="">
        <input type="hidden" name="quantity_" value="">
        <input type="hidden" name="return" value="http://localhost:8080/SDP-1/payment">
        <!--
<input type="image" src="http://www.paypal.com/en_US/i/btn/x-click-but01.gif" name="submit" alt="Make payments with PayPal - it's fast, free and secure!">-->
        <script type="text/javascript">
            function formLoad() {

                $("#paymentForm").submit();
            }
        </script>
        <script>
            //call after page loaded
            window.onload = formLoad;
        </script>
</body>

</html>
